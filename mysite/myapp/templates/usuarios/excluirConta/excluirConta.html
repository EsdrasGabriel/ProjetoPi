<div class="container">
  <fieldset>
    <legend>Excluir Conta</legend>

    <form action="{% url 'ExcluirConta' %}" method="POST">
      {% csrf_token %}

      <label for="email">Informe seu email:</label>
      <input type="email" id="email" name="email" />

      <label for="password">Informe sua senha:</label>
      <input type="password" id="password" name="password" />

      <input type="submit" class="submit" value="Excluir" required />
    </form>
  </fieldset>
</div>
