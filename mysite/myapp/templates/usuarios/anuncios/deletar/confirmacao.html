<div class="container">
  <fieldset>
    <legend>Deletar Anúncio</legend>

    <form action="{% url 'Confirmacao' %}" method="POST">
      {% csrf_token %}

      <label for="id">Tem certeza que deseja excluir esse anúncio ?</label>
      <input type="number" id="id" name="id" value="{{ id }}" hidden />
      <input type="submit" class="submit" value="SIM" required />
    </form>
  </fieldset>
</div>
