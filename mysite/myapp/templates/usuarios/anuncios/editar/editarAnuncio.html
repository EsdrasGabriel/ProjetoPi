<div class="container">

    <fieldset>
        <legend>
            Informe o ID
        </legend>

        <form action="{% url 'EditarInformacoes' %}" method="GET">

            {% csrf_token %}

            <label for="id">Informe o ID</label>
            <input type="number" id="id" name="id">
            <input type="submit" class="submit" value="Editar" required>

        </form>

    </fieldset>

</div>
