{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{% static 'css/perfil/editarAnuncio/editarAnuncio.css' %}"
    />
    <title>Editar Anúncio</title>
  </head>
  <body>
    <nav>
      <div class="container-nav">
        <div class="container-logo">
          <a href="" class="logo">AquiConfecções</a>
        </div>
        <div class="container-particao">
          <ul class="particoes">
            <li class="conteudo">
              <a href="{% url 'perfil' %}">Perfil</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <fieldset class="container-form">
        <legend>Informe o ID</legend>

        <form
          action="{% url 'EditarInformacoes' %}"
          method="GET"
          class="formulario"
        >
          {% csrf_token %}

          <label for="id" class="descrip">Informe o ID: </label>
          <input
            type="number"
            id="id"
            name="id"
            style="height: 40px; width: 300px; font-size: 20px"
          />
          <input type="submit" class="submit" value="Editar" required />
        </form>
      </fieldset>
    </div>
    <script>
      window.onload = function () {
        if (localStorage.getItem("token")) {
          return;
        } else {
          window.location.href = "{% url 'login' %}";
        }
      };
    </script>
  </body>
</html>
