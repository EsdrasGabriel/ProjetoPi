{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{% static 'css/perfil/editarAnuncio/editarInformacoes/editarInformacoes.css' %}"
    />
    <title>Editar Informações</title>
  </head>
  <body>
    <nav>
      <div class="container-nav">
        <div class="container-logo">
          <a href="" class="logo">AquiConfecções</a>
        </div>
        <div class="container-particao">
          <ul class="particoes">
            <li class="conteudo">
              <a href="{% url 'perfil' %}">Perfil</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <fieldset class="container-form">
        <legend>Editar Anúncio</legend>

        <form action="{% url 'EditarInformacoes' %}" method="POST" class="formulario">
          {% csrf_token %}

          <input type="number" id="id" name="id" value="{{ id }}" hidden>

          <label for="titulo" class="descrip">titulo:</label>
          <input
            type="name"
            id="titulo"
            name="titulo"
            value="{{ titulo }}"
            class="titulo"
            required
          />

          <label for="descricao" class="descrip">Descrição:</label>
          <input
            type="text"
            id="descricao"
            name="descricao"
            value="{{ descricao }}"
            class="input"
            required
          />

          <label for="requisitos" class="descrip">Requisitos:</label>
          <input
            type="text"
            id="requisitos"
            name="requisitos"
            value="{{ requisitos }}"
            class="input"
            required
          />

          <input type="submit" class="submit" value="Editar" />
        </form>
      </fieldset>
    </div>
    <script>
      window.onload = function () {
        if (localStorage.getItem("token")) {
          return;
        } else {
          window.location.href = "{% url 'login' %}";
        }
      };
    </script>
  </body>
</html>
